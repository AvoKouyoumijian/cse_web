<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World - About Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My World</h1>
      <nav>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#travels">My Travels</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p>
        Hi! I'm Avo Kouyoumijian, an adventurer at heart who loves exploring new
        places and cultures.
      </p>
    </section>

    <section id="travels">
      <h2>My Travels</h2>
      <div class="map-container">
        <img src="world-map.jpg" alt="World Map" />
        <div
          class="pin"
          style="top: 40%; left: 55%"
          title="Paris, France"
        ></div>
        <div
          class="pin"
          style="top: 60%; left: 45%"
          title="Sydney, Australia"
        ></div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form action="#">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Avo Kouyoumijian. All rights reserved.</p>
    </footer>
  </body>
</html>
